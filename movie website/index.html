    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Netflix Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NAVBAR -->
<header class="navbar">
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" class="logo">
    <nav>
        <a href="#">Home</a>
        <a href="#">Movies</a>
        <a href="#">TV Shows</a>
        <a href="#">My List</a>
    </nav>
</header>

<!-- HERO -->
<section class="hero">
    <div class="hero-content">
        <h1>Unlimited movies, TV shows & more</h1>
        <p>Watch anywhere. Cancel anytime.</p>
        <button class="btn-play">▶ Play</button>
        <button class="btn-info">ℹ More Info</button>
    </div>
</section>

<!-- MOVIE ROWS -->
<div class="row">
    <h2>Trending Now</h2>
    <div class="movie-row" id="trending"></div>
</div>

<div class="row">
    <h2>Top Rated</h2>
    <div class="movie-row" id="toprated"></div>
</div>

<div class="row">
    <h2>Action Movies</h2>
    <div class="movie-row" id="action"></div>
</div>

<div class="row">
    <h2>Comedy Movies</h2>
    <div class="movie-row" id="comedy"></div>
</div>

<div class="row">
    <h2>Horror Movies</h2>
    <div class="movie-row" id="horror"></div>
</div>


<script src="script.js"></script>
</body>
</html>

</body>
